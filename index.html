  <!-- Service Worker 등록 및 회전 지원 강화 -->
  <script>
    // 즉시 회전 잠금 해제 시도
    if ('screen' in window && screen.orientation) {
      try {
        if (typeof screen.orientation.unlock === 'function') {
          screen.orientation.unlock().catch(() => {
            console.log('회전 잠금 해제 시도');
          });
        }
      } catch (e) {
        console.log('회전 기능 지원 확인 중');
      }
    }

    // Service Worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker 등록 성공:', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker 등록 실패:', error);
          });
      });
    }

    // CSS 회전 지원 강제 적용
    document.documentElement.style.setProperty('--supports-orientation', 'landscape');
    
    // 브라우저별 회전 이벤트 강화
    function forceOrientationSupport() {
      // CSS orientation 속성 강제 설정
      const style = document.createElement('style');
      style.textContent = `
        @media screen and (orientation: landscape) {
          html { --orientation-check: landscape; }
        }
        @media screen and (orientation: portrait) {
          html { --orientation-check: portrait; }
        }
      `;
      document.head.appendChild(style);
      
      // 방향 변경 강제 감지
      let lastOrientation = window.orientation || 0;
      
      function checkOrientation() {
        const currentOrientation = window.orientation || 0;
        const isLandscape = Math.abs(currentOrientation) === 90;
        
        if (currentOrientation !== lastOrientation) {
          console.log('🔄 방향 변경 감지:', isLandscape ? '가로' : '세로');
          lastOrientation = currentOrientation;
          
          // 강제 리사이즈 이벤트 발생
          setTimeout(() => {
            window.dispatchEvent(new Event('resize'));
          }, 100);
        }
      }
      
      // 다양한 이벤트로 방향 감지
      window.addEventListener('orientationchange', checkOrientation);
      window.addEventListener('resize', checkOrientation);
      setInterval(checkOrientation, 500); // 0.5초마다 체크
    }
    
    // DOM 로드 후 실행
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', forceOrientationSupport);
    } else {
      forceOrientationSupport();
    }
  </script>

  <!-- 🔧 캐시 관리 스크립트 -->
  <script>
    // 개발용 캐시 삭제 함수
    window.clearAllCache = async function() {
      try {
        console.log('🧹 모든 캐시 삭제 시작...');
        
        // Service Worker에게 캐시 삭제 요청
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
          const messageChannel = new MessageChannel();
          
          return new Promise((resolve) => {
            messageChannel.port1.onmessage = function(event) {
              if (event.data.success) {
                console.log('✅ Service Worker 캐시 삭제 완료');
                resolve();
              }
            };
            
            navigator.serviceWorker.controller.postMessage(
              {type: 'CLEAR_CACHE'}, 
              [messageChannel.port2]
            );
          });
        }
        
        // 브라우저 캐시도 삭제
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => {
              console.log('브라우저 캐시 삭제:', cacheName);
              return caches.delete(cacheName);
            })
          );
        }
        
        console.log('✅ 모든 캐시 삭제 완료!');
        alert('캐시가 삭제되었습니다. 페이지를 새로고침합니다.');
        window.location.reload(true);
        
      } catch (error) {
        console.error('❌ 캐시 삭제 오류:', error);
        alert('캐시 삭제 중 오류가 발생했습니다.');
      }
    };

    // 개발용 Service Worker 재등록 함수
    window.reregisterServiceWorker = async function() {
      try {
        if ('serviceWorker' in navigator) {
          // 기존 Service Worker 해제
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service Worker 해제:', registration.scope);
          }
          
          // 새로 등록
          const registration = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service Worker 재등록 성공:', registration.scope);
          
          alert('Service Worker가 재등록되었습니다. 페이지를 새로고침합니다.');
          window.location.reload(true);
        }
      } catch (error) {
        console.error('Service Worker 재등록 오류:', error);
        alert('Service Worker 재등록 중 오류가 발생했습니다.');
      }
    };

    // 콘솔에서 사용할 수 있도록 안내
    console.log(`
🔧 개발용 캐시 관리 함수:
  - clearAllCache() : 모든 캐시 삭제
  - reregisterServiceWorker() : Service Worker 재등록
    `);

    // 개발 모드에서 자동으로 캐시 무시 (선택사항)
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('🔧 개발 모드 - 캐시 정책 수정');
    }
  </script>

  <script>
    // 전역 함수 정의 (인라인으로 정의하여 onclick 이벤트에서 사용 가능)

      console.log('🏠 홈으로 돌아가기');
      const tabContent = document.getElementById('tab-content');
      const homeButtons = document.getElementById('home-buttons');
      
      if (tabContent) tabContent.style.display = 'none';
      if (homeButtons) homeButtons.style.display = 'grid';
    }
    
    function openTab(name) {
      console.log('📂 탭 열기:', name);
      
      // 관리자 권한 확인
      if (window.isCurrentUserAdmin && !window.isCurrentUserAdmin()) {
        console.log('❌ 작업자는 탭 이동 불가');
        return;
      }
      
      const homeButtons = document.getElementById('home-buttons');
      const tabContent = document.getElementById('tab-content');
      
      if (homeButtons) homeButtons.style.display = 'none';
      if (tabContent) tabContent.style.display = 'block';
      
      // 탭 제목 설정
      const tabTitleElement = document.getElementById('tab-title');
      if (tabTitleElement) {
        let titleText = '';
        let titleIcon = '';
        
        switch(name) {
          case 'task':
            titleText = '작업지시';
            titleIcon = '📋';
            break;
          case 'reserve':
            titleText = '예약';
            titleIcon = '📅';
            break;
          case 'settle':
            titleText = '정산';
            titleIcon = '💰';
            break;
          case 'company-funds':
            titleText = '회사운영비';
            titleIcon = '💸';
            break;
          case 'inventory':
            titleText = '입출고';
            titleIcon = '📦';
            break;

            break;

            titleText = '휴무관리';

            break;

            border-radius: 12px;

            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #8ecae6;

              margin: 0;
              font-size: 1.4rem;
              color: #333;
              font-weight: 600;
            ">${titleIcon} ${titleText}</h3>
          </div>
        `;
      }
      
      // 탭별 로직 실행
      if (name === 'task' && window.showTaskTab) {
        window.showTaskTab('check');
      } else if (name === 'reserve' && window.loadReserveTasks) {
        window.loadReserveTasks();
      } else if (name === 'settle' && window.loadSettlement) {
        const tabBody = document.getElementById('tab-body');
        if (tabBody) {
          tabBody.innerHTML = '<div id="settle-result"></div>';
          window.loadSettlement();
        }
      } else if (name === 'company-funds' && window.loadCompanyFunds) {
        window.loadCompanyFunds();
      } else if (name === 'inventory' && window.loadInventoryManagement) {
        window.loadInventoryManagement();
      } else if (name === 'print-workorder' && window.loadWorkOrderPrint) {
        // 작업지시서 인쇄 탭 로드
        window.loadWorkOrderPrint();
      }
    }

    // DOM이 로드된 후 이벤트 리스너 등록

      // 온라인/오프라인 상태 감지
      function updateOnlineStatus() {
        const offlineBanner = document.getElementById('offline-banner');
        if (offlineBanner) {
          if (navigator.onLine) {
            offlineBanner.style.display = 'none';
          } else {
            offlineBanner.style.display = 'block';
          }
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // iOS Safari 100vh 이슈 해결 및 회전 감지 강화
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        // 다양한 방법으로 방향 감지
        const isLandscape = window.innerWidth > window.innerHeight || 
                           Math.abs(window.orientation || 0) === 90 ||
                           window.matchMedia('(orientation: landscape)').matches;
        
        if (isLandscape) {
          document.body.classList.add('landscape-mode');
          document.body.classList.remove('portrait-mode');
          document.documentElement.classList.add('landscape-mode');
          console.log('🔄 가로모드 활성화 - 크기:', window.innerWidth, 'x', window.innerHeight);
        } else {
          document.body.classList.add('portrait-mode');
          document.body.classList.remove('landscape-mode');
          document.documentElement.classList.remove('landscape-mode');
          console.log('🔄 세로모드 활성화 - 크기:', window.innerWidth, 'x', window.innerHeight);
        }
        
        // 강제 리플로우
        document.body.style.height = '100vh';
        setTimeout(() => {
          document.body.style.height = '';
        }, 100);
      }
      
      // 즉시 실행
      setViewportHeight();
      
      // 다양한 이벤트로 감지
      window.addEventListener('resize', () => {
        clearTimeout(window.orientationTimer);
        window.orientationTimer = setTimeout(setViewportHeight, 50);
      });
      
      // orientationchange 이벤트 (모바일 회전) - 강화
      window.addEventListener('orientationchange', () => {
        console.log('📱 orientationchange 이벤트:', window.orientation);
        setTimeout(setViewportHeight, 100);
        setTimeout(setViewportHeight, 300);
        setTimeout(setViewportHeight, 500); // 추가 안전장치
      });

      // 화면 방향 API 사용 (최신 브라우저) - 강화
      if (screen.orientation) {
        screen.orientation.addEventListener('change', () => {
          console.log('📱 Screen Orientation API 변경:', screen.orientation.angle, screen.orientation.type);
          setTimeout(setViewportHeight, 100);
          setTimeout(setViewportHeight, 300);
        });
      }

      // 미디어 쿼리로 방향 감지 (추가 안전장치) - 강화
      const orientationMQ = window.matchMedia('(orientation: landscape)');
      orientationMQ.addEventListener('change', (e) => {
        console.log('📱 미디어 쿼리 방향 변경:', e.matches ? '가로' : '세로');
        setTimeout(setViewportHeight, 100);
        setTimeout(setViewportHeight, 300);
      });

      // 추가: 뷰포트 크기 변경 감지
      const resizeObserver = new ResizeObserver(() => {
        setTimeout(setViewportHeight, 50);
      });
      resizeObserver.observe(document.documentElement);

      // 회전 잠금 해제 요청 (최신 브라우저) - 강화
      if ('screen' in window && screen.orientation && typeof screen.orientation.unlock === 'function') {
        try {
          screen.orientation.unlock().then(() => {
            console.log('✅ 화면 회전 잠금 해제 성공');
          }).catch(err => {
            console.log('🔄 화면 회전 잠금 해제 실패 (정상):', err.message);
          });
        } catch (err) {
          console.log('🔄 회전 잠금 해제 지원 안함 (정상):', err.message);
        }
      }

      // 강제 회전 지원 체크 (디버깅용)
      setTimeout(() => {
        console.log('🔍 현재 화면 정보:');
        console.log('- 크기:', window.innerWidth, 'x', window.innerHeight);
        console.log('- orientation:', window.orientation);
        console.log('- matchMedia landscape:', window.matchMedia('(orientation: landscape)').matches);
        console.log('- screen.orientation:', screen.orientation?.type);
        console.log('- 감지된 모드:', document.body.classList.contains('landscape-mode') ? '가로' : '세로');
      }, 1000);

      // 터치 스크롤 개선 (iOS)
      document.body.style.webkitOverflowScrolling = 'touch';
      
      // 탭 하이라이트 제거 (Android)
      document.body.style.webkitTapHighlightColor = 'transparent';
      
      // 키보드 대응 (모바일에서 input focus 시 스크롤 조정)
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          setTimeout(() => {
            input.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center' 
            });
          }, 300);
        });
      });

      // 상태바 높이 감지 (iOS)
      if (window.navigator.standalone) {
        document.body.classList.add('standalone');
      }
    });

    // 백그라운드 동기화 감지
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && window.auth?.currentUser) {
        console.log('앱 다시 활성화 - 데이터 새로고침');
        
        const activeTab = document.querySelector('.worker-tab-btn.active');
        if (activeTab) {
          if (activeTab.id === 'today-tab' && window.loadWorkerTodayTasks) {
            window.loadWorkerTodayTasks();
          } else if (activeTab.id === 'done-tab' && window.loadWorkerDoneTasks) {
            window.loadWorkerDoneTasks();
          }
        } else if (window.isCurrentUserAdmin && window.isCurrentUserAdmin()) {
          if (window.loadTodayTasks) {
            window.loadTodayTasks();
          }
        }
      }
    });

    // 전역 에러 처리
    window.addEventListener('error', (event) => {
      console.error('전역 에러:', event.error);
      // 특정 에러는 무시 (개발 환경)
      if (event.error && event.error.message && 
          (event.error.message.includes('backToHome') || 
           event.error.message.includes('openTab') ||
           event.error.message.includes('Live reload'))) {
        return; // 개발 서버 관련 에러 무시
      }
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('처리되지 않은 Promise 거부:', event.reason);
      event.preventDefault();
    });
    
    // 전역 함수를 window에 등록
    window.backToHome = backToHome;
    window.openTab = openTab;
    window.loadCompanyFundsTab = loadCompanyFundsTab;
    window.loadPrintWorkOrderTab = loadPrintWorkOrderTab;
  </script>
