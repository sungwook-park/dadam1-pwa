<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>작업지시 관리</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }
    .menu-button {
      background: #fff;
      border: 2px solid #8ecae6;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.09);
      padding: 36px 10px;
      font-size: 21px;
      font-weight: bold;
      color: #219ebc;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
    }
    .menu-button:hover, .menu-button:focus {
      background: #8ecae6;
      color: #fff;
      box-shadow: 0 4px 12px rgba(33,158,188,0.11);
    }
    @media (max-width: 700px) {
      .button-grid { grid-template-columns: 1fr 1fr; }
      .menu-button { font-size: 17px; padding: 26px 6px; }
    }
  </style>
</head>
<body>
<div class="header-bar">
  <span class="header-title">
    <span class="header-icon">📋</span>
    작업지시 관리
  </span>
  <div class="header-actions">
   <button id="logoutBtn" class="logout-btn">로그아웃</button>
  </div>
</div>
<button class="home-btn" onclick="backToHome()">🏠</button>

  
  <!-- 로그인 영역 -->
<div id="login-view">
  <div class="box" style="max-width:330px;margin:40px auto;">
    <h3 style="text-align:center;">로그인</h3>
    <form id="login-form" onsubmit="return false;">
      <input type="email" id="email" placeholder="이메일">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="loginBtn" type="button">로그인</button>
    </form>
  </div>
</div>

  <!-- 메인(홈+탭) -->
  <div id="main-view" style="display:none;">
    <!-- 홈버튼 6개 -->
    <div id="home-buttons" class="button-grid">
      <button class="menu-button" onclick="openTab('task')">작업지시</button>
      <button class="menu-button" onclick="openTab('reserve')">예약</button>
      <button class="menu-button" onclick="openTab('settle')">정산</button>
      <button class="menu-button" onclick="openTab('spend')">지출</button>
      <button class="menu-button" onclick="openTab('inventory')">입출고</button>
      <button class="menu-button" onclick="openTab('holiday')">휴무관리</button>
    </div>
    <!-- 탭 영역(작업지시/예약 등) -->
    <div id="tab-content" style="display:none;">
      <div id="tab-title"></div>
      <div id="tab-body"></div>
    </div>
  </div>

  <!-- 모든 스크립트를 ES6 모듈로 통일 -->
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/parts-list.js"></script>
  <script type="module" src="scripts/settle.js"></script>
  <script type="module" src="scripts/task-save.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/task-ui.js"></script>
  
</body>
</html>
