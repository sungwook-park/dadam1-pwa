<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=3.0">
  <title>다담업무관리</title>
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- PWA 지원을 위한 메타 태그 -->
  <meta name="theme-color" content="#219ebc">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="다담업무">
  
  <!-- 터치 아이콘 -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
  
  <!-- 프리로드 중요 리소스 -->
  <link rel="preload" href="scripts/firebase-config.js" as="script">
  <link rel="preload" href="scripts/auth.js" as="script">
</head>
<body>
  <!-- 헤더 바 -->
  <div class="header-bar">
    <span class="header-title">
      <span class="header-icon">📋</span>
      다담업무관리
    </span>
    <div class="header-actions">
      <button id="logoutBtn" class="logout-btn" aria-label="로그아웃" style="display:none;">로그아웃</button>
    </div>
  </div>
  
  <!-- 홈 버튼 (관리자만 표시) -->
  <button class="home-btn" onclick="backToHome()" aria-label="홈으로 돌아가기" style="display:none;">🏠 홈</button>

  <!-- 로그인 영역 -->
  <div id="login-view">
    <div class="box login-container">
      <h3>로그인</h3>
      <form id="login-form" onsubmit="return false;" autocomplete="on">
        <input 
          type="email" 
          id="email" 
          placeholder="이메일" 
          required 
          aria-label="이메일 입력"
          autocomplete="email"
          inputmode="email"
        >
        <input 
          type="password" 
          id="password" 
          placeholder="비밀번호" 
          required 
          aria-label="비밀번호 입력"
          autocomplete="current-password"
        >
        <button id="loginBtn" type="button" aria-label="로그인하기">로그인</button>
      </form>
      
      <!-- 로딩 상태 표시 -->
      <div id="login-loading" style="display:none; text-align:center; margin-top:15px;">
        <div class="spinner" style="width:30px; height:30px; margin:0 auto 10px;"></div>
        <p style="margin:0; color:#666; font-size:14px;">로그인 중...</p>
      </div>
    </div>
  </div>

  <!-- 메인 영역 -->
  <div id="main-view" style="display:none;">
    <!-- 관리자용 홈 버튼 그리드 -->
    <div id="home-buttons" class="button-grid" style="display:none;">
      <button class="menu-button" onclick="openTab('task')" aria-label="작업지시 관리">
        📋<br><span style="margin-top:8px; display:block;">작업지시</span>
      </button>
      <button class="menu-button" onclick="openTab('reserve')" aria-label="예약 관리">
        📅<br><span style="margin-top:8px; display:block;">예약</span>
      </button>
      <button class="menu-button" onclick="openTab('settle')" aria-label="정산 관리">
        💰<br><span style="margin-top:8px; display:block;">정산</span>
      </button>
      <button class="menu-button" onclick="openTab('spend')" aria-label="지출 관리">
        💸<br><span style="margin-top:8px; display:block;">지출</span>
      </button>
      <button class="menu-button" onclick="openTab('inventory')" aria-label="입출고 관리">
        📦<br><span style="margin-top:8px; display:block;">입출고</span>
      </button>
      <button class="menu-button" onclick="openTab('holiday')" aria-label="휴무 관리">
        🏖️<br><span style="margin-top:8px; display:block;">휴무관리</span>
      </button>
    </div>
    
    <!-- 탭 컨텐츠 영역 -->
    <div id="tab-content" style="display:none;">
      <div id="tab-title"></div>
      <div id="tab-body"></div>
    </div>
  </div>

  <!-- 로딩 스피너 (전역) -->
  <div id="loading-spinner" style="display:none;" role="status" aria-live="polite">
    <div class="spinner"></div>
    <p>로딩 중...</p>
  </div>

  <!-- 에러/성공 메시지 표시 영역 -->
  <div id="error-message" style="display:none;" role="alert" aria-live="assertive"></div>

  <!-- PWA 설치 배너 (선택사항) -->
  <div id="pwa-install-banner" style="display:none;" class="pwa-banner">
    <div class="pwa-content">
      <span class="pwa-icon">📱</span>
      <div class="pwa-text">
        <strong>앱으로 설치</strong>
        <p>홈 화면에 추가하여 더 쉽게 사용하세요</p>
      </div>
      <button id="pwa-install-btn" class="pwa-install-btn">설치</button>
      <button id="pwa-close-btn" class="pwa-close-btn">✕</button>
    </div>
  </div>

  <!-- 오프라인 상태 알림 -->
  <div id="offline-banner" style="display:none;" class="offline-banner">
    <span>📶 오프라인 상태입니다. 인터넷 연결을 확인해주세요.</span>
  </div>

  <!-- 스크립트 로딩 (최적화된 순서) -->
  <!-- 1. 기본 설정 및 유틸리티 -->
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/utils/date-utils.js"></script>
  <script type="module" src="scripts/utils/dom-utils.js"></script>

  <!-- 2. 데이터 모델 -->
  <script type="module" src="scripts/parts-list.js"></script>

  <!-- 3. 컴포넌트 -->
  <script type="module" src="scripts/components/task-item.js"></script>
  <script type="module" src="scripts/templates/task-templates.js"></script>

  <!-- 4. 비즈니스 로직 -->
  <script type="module" src="scripts/task-save.js"></script>
  <script type="module" src="scripts/settle.js"></script>

  <!-- 5. UI 컨트롤러 -->
  <script type="module" src="scripts/task-ui.js"></script>

  <!-- 6. 인증 (마지막) -->
  <script type="module" src="scripts/auth.js"></script>

  <!-- PWA 및 모바일 기능 -->
  <script>
    // PWA 설치 지원
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // 설치 배너 표시 (선택적)
      const banner = document.getElementById('pwa-install-banner');
      if (banner && localStorage.getItem('pwa-dismissed') !== 'true') {
        banner.style.display = 'block';
      }
    });

    // PWA 설치 버튼 클릭
    document.addEventListener('DOMContentLoaded', () => {
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');
      const banner = document.getElementById('pwa-install-banner');

      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('PWA 설치 결과:', outcome);
            deferredPrompt = null;
            if (banner) banner.style.display = 'none';
          }
        });
      }

      if (closeBtn && banner) {
        closeBtn.addEventListener('click', () => {
          banner.style.display = 'none';
          localStorage.setItem('pwa-dismissed', 'true');
        });
      }
    });

    // 온라인/오프라인 상태 감지
    function updateOnlineStatus() {
      const offlineBanner = document.getElementById('offline-banner');
      if (offlineBanner) {
        if (navigator.onLine) {
          offlineBanner.style.display = 'none';
        } else {
          offlineBanner.style.display = 'block';
        }
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // 초기 상태 확인
    document.addEventListener('DOMContentLoaded', updateOnlineStatus);

    // 모바일 터치 최적화
    document.addEventListener('DOMContentLoaded', () => {
      // iOS Safari 100vh 이슈 해결
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 100);
      });

      // 터치 스크롤 개선 (iOS)
      document.body.style.webkitOverflowScrolling = 'touch';
      
      // 탭 하이라이트 제거 (Android)
      document.body.style.webkitTapHighlightColor = 'transparent';
      
      // 더블탭 줌 방지 (필요시)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // 키보드 대응 (모바일에서 input focus 시 스크롤 조정)
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          // 키보드가 올라올 때를 대비해 약간의 지연 후 스크롤
          setTimeout(() => {
            input.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center' 
            });
          }, 300);
        });
      });

      // 풀스크린 감지 및 조정
      document.addEventListener('fullscreenchange', setViewportHeight);
      document.addEventListener('webkitfullscreenchange', setViewportHeight);
      
      // 상태바 높이 감지 (iOS)
      if (window.navigator.standalone) {
        document.body.classList.add('standalone');
      }
    });

    // 성능 최적화: 이미지 지연 로딩 (필요시)
    if ('IntersectionObserver' in window) {
      const lazyImages = document.querySelectorAll('img[data-src]');
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('lazy');
            imageObserver.unobserve(img);
          }
        });
      });

      lazyImages.forEach(img => imageObserver.observe(img));
    }

    // 서비스 워커 등록 (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW 등록 성공:', registration.scope);
          })
          .catch((registrationError) => {
            console.log('SW 등록 실패:', registrationError);
          });
      });
    }

    // 백그라운드 동기화 감지
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && window.auth?.currentUser) {
        // 앱이 다시 활성화될 때 데이터 새로고침
        console.log('앱 다시 활성화 - 데이터 새로고침');
        
        // 현재 화면에 따라 적절한 데이터 새로고침
        const activeTab = document.querySelector('.worker-tab-btn.active');
        if (activeTab) {
          if (activeTab.id === 'today-tab' && window.loadWorkerTodayTasks) {
            window.loadWorkerTodayTasks();
          } else if (activeTab.id === 'done-tab' && window.loadWorkerDoneTasks) {
            window.loadWorkerDoneTasks();
          }
        } else if (window.isCurrentUserAdmin && window.isCurrentUserAdmin()) {
          // 관리자는 현재 활성 탭에 따라 새로고침
          if (window.loadTodayTasks) {
            // 기본적으로 오늘작업 새로고침
            window.loadTodayTasks();
          }
        }
      }
    });

    // 전역 에러 처리
    window.addEventListener('error', (event) => {
      console.error('전역 에러:', event.error);
      // 사용자에게는 간단한 메시지만 표시
      if (window.showError) {
        window.showError('일시적인 오류가 발생했습니다. 새로고침해주세요.');
      }
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('처리되지 않은 Promise 거부:', event.reason);
      if (window.showError) {
        window.showError('네트워크 오류가 발생했습니다. 연결을 확인해주세요.');
      }
      event.preventDefault();
    });
  </script>

  <!-- PWA 및 모바일 전용 스타일 -->
  <style>
    /* PWA 설치 배너 */
    .pwa-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #8ecae6, #219ebc);
      color: white;
      padding: 15px 20px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .pwa-banner[style*="block"] {
      transform: translateY(0);
    }

    .pwa-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .pwa-icon {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .pwa-text {
      flex: 1;
    }

    .pwa-text strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 4px;
    }

    .pwa-text p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .pwa-install-btn {
      background: white;
      color: #219ebc;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .pwa-close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
      opacity: 0.8;
      margin-left: 10px;
    }

    /* 오프라인 배너 */
    .offline-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #dc3545;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* 스탠드얼론 모드 (PWA) 스타일 */
    .standalone {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 키보드 대응 */
    @media screen and (max-height: 500px) {
      .header-bar {
        padding: 10px 20px;
      }
      
      .box {
        padding: 15px;
      }
      
      .menu-button {
        padding: 20px 8px;
        font-size: 16px;
        min-height: 80px;
      }
    }

    /* 다크모드 지원 (선택사항) */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
      
      .box, .task-item, .header-bar {
        background: #2d2d2d;
        border-color: #404040;
      }
      
      input, textarea, select {
        background: #3a3a3a;
        color: #e0e0e0;
        border-color: #555;
      }
      
      input:focus, textarea:focus, select:focus {
        border-color: #8ecae6;
      }
    }

    /* 고해상도 디스플레이 대응 */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .spinner {
        border-width: 2px;
      }
      
      .header-icon {
        font-size: 1.6rem;
      }
    }

    /* 접근성: 모션 감소 설정 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .task-item:hover {
        transform: none;
      }
      
      button:hover {
        transform: none;
      }
    }

    /* 인쇄 최적화 */
    @media print {
      .pwa-banner, .offline-banner, #loading-spinner, #error-message,
      .home-btn, .logout-btn, .pwa-install-btn, .pwa-close-btn {
        display: none !important;
      }
      
      body {
        background: white !important;
        color: black !important;
        font-size: 12pt;
      }
      
      .header-bar {
        background: white !important;
        box-shadow: none;
        border-bottom: 2px solid #000;
      }
      
      .task-item {
        break-inside: avoid;
        border: 1px solid #000;
        margin-bottom: 10pt;
      }
    }

    /* CSS 사용자 정의 속성 */
    :root {
      --vh: 1vh;
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
  </style>

</body>
</html>
