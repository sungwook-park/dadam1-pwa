  <!-- 가로모드 강제 허용 스크립트 (개선된 버전) -->
  <script>
    // 즉시 실행되는 가로모드 허용 코드
    (function() {
      try {
        // 화면 방향 API로 가로모드 강제 허용
        if (screen && screen.orientation) {
          // orientation lock 해제 시도
          if (typeof screen.orientation.unlock === 'function') {
            const unlockResult = screen.orientation.unlock();
            if (unlockResult && typeof unlockResult.catch === 'function') {
              unlockResult.catch(function() {
                console.log('화면 회전 잠금 해제 실패 (정상)');
              });
            }
          }
        }
        
        // 레거시 orientation lock 해제
        if (screen.lockOrientation) {
          screen.lockOrientation = null;
        }
        if (screen.mozLockOrientation) {
          screen.mozLockOrientation = null;
        }
        if (screen.msLockOrientation) {
          screen.msLockOrientation = null;
        }
        
        // 강제 transform 해제
        document.documentElement.style.transform = 'none !important';
        document.documentElement.style.webkitTransform = 'none !important';
        
      } catch (error) {
        console.log('가로모드 초기화 오류 (정상):', error.message);
      }
    })();
  </script>

  <!-- 🔧 캐시 관리 스크립트 -->
  <script>
    // 개발용 캐시 삭제 함수
    window.clearAllCache = async function() {
      try {
        console.log('🧹 모든 캐시 삭제 시작...');
        
        // Service Worker에게 캐시 삭제 요청
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
          const messageChannel = new MessageChannel();
          
          return new Promise((resolve) => {
            messageChannel.port1.onmessage = function(event) {
              if (event.data.success) {
                console.log('✅ Service Worker 캐시 삭제 완료');
                resolve();
              }
            };
            
            navigator.serviceWorker.controller.postMessage(
              {type: 'CLEAR_CACHE'}, 
              [messageChannel.port2]
            );
          });
        }
        
        // 브라우저 캐시도 삭제
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => {
              console.log('브라우저 캐시 삭제:', cacheName);
              return caches.delete(cacheName);
            })
          );
        }
        
        console.log('✅ 모든 캐시 삭제 완료!');
        alert('캐시가 삭제되었습니다. 페이지를 새로고침합니다.');
        window.location.reload(true);
        
      } catch (error) {
        console.error('❌ 캐시 삭제 오류:', error);
        alert('캐시 삭제 중 오류가 발생했습니다.');
      }
    };

    // 개발용 Service Worker 재등록 함수
    window.reregisterServiceWorker = async function() {
      try {
        if ('serviceWorker' in navigator) {
          // 기존 Service Worker 해제
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service Worker 해제:', registration.scope);
          }
          
          // 새로 등록
          const registration = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service Worker 재등록 성공:', registration.scope);
          
          alert('Service Worker가 재등록되었습니다. 페이지를 새로고침합니다.');
          window.location.reload(true);
        }
      } catch (error) {
        console.error('Service Worker 재등록 오류:', error);
        alert('Service Worker 재등록 중 오류가 발생했습니다.');
      }
    };

    // 콘솔에서 사용할 수 있도록 안내
    console.log(`
🔧 개발용 캐시 관리 함수:
  - clearAllCache() : 모든 캐시 삭제
  - reregisterServiceWorker() : Service Worker 재등록
    `);

    // 개발 모드에서 자동으로 캐시 무시 (선택사항)
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('🔧 개발 모드 - 캐시 정책 수정');
    }
  </script>

    // 개선된 가로모드 허용 함수
    function enableLandscape() {
      try {
        console.log('🔄 가로모드 허용 함수 실행');
        
        // Screen Orientation API 사용 (안전한 방식)
        if (screen && screen.orientation) {
          if (typeof screen.orientation.unlock === 'function') {
            const unlockResult = screen.orientation.unlock();
            // Promise 체크 후 catch 호출
            if (unlockResult && typeof unlockResult.catch === 'function') {
              unlockResult.catch(function(error) {
                console.log('화면 회전 잠금 해제 실패 (정상):', error.message || error);
              });
            }
          }
        }
        
        // 레거시 브라우저 지원
        if (screen && screen.lockOrientation) {
          screen.lockOrientation = null;
        }
        if (screen && screen.mozLockOrientation) {
          screen.mozLockOrientation = null;
        }
        if (screen && screen.msLockOrientation) {
          screen.msLockOrientation = null;
        }
        
        // CSS Transform 강제 해제
        const elements = [document.documentElement, document.body];
        elements.forEach(function(element) {
          if (element) {
            element.style.transform = 'none';
            element.style.webkitTransform = 'none';
            element.style.msTransform = 'none';
            element.style.mozTransform = 'none';
          }
        });
        
        // viewport 메타 태그 재설정
        const viewport = document.querySelector('meta[name=viewport]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=yes');
        }
        
        console.log('✅ 가로모드 허용 완료');
        
      } catch (error) {
        console.log('가로모드 설정 오류 (일부 기기에서 정상):', error.message || error);
      }
    }

          } else {
            offlineBanner.style.display = 'block';
          }
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // iOS Safari 100vh 이슈 해결
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', function() {
        setTimeout(setViewportHeight, 100);
        setTimeout(setViewportHeight, 300);
        // 추가 가로모드 허용
        setTimeout(enableLandscape, 100);
        setTimeout(enableLandscape, 500);
      });

      // 터치 스크롤 개선 (iOS)
      document.body.style.webkitOverflowScrolling = 'touch';
      
      // 탭 하이라이트 제거 (Android)
      document.body.style.webkitTapHighlightColor = 'transparent';
      
      // 키보드 대응 (모바일에서 input focus 시 스크롤 조정)
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(function(input) {
        input.addEventListener('focus', function() {
          setTimeout(function() {
            input.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center' 
            });
          }, 300);
        });
      });

      // 상태바 높이 감지 (iOS)
      if (window.navigator.standalone) {
        document.body.classList.add('standalone');
      }
    });

    // 백그라운드 동기화 감지
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden && window.auth && window.auth.currentUser) {
        console.log('앱 다시 활성화 - 데이터 새로고침');
        
        const activeTab = document.querySelector('.worker-tab-btn.active');
        if (activeTab) {
          if (activeTab.id === 'today-tab' && window.loadWorkerTodayTasks) {
            window.loadWorkerTodayTasks();
          } else if (activeTab.id === 'done-tab' && window.loadWorkerDoneTasks) {
            window.loadWorkerDoneTasks();
          }
        } else if (window.isCurrentUserAdmin && window.isCurrentUserAdmin()) {
          if (window.loadTodayTasks) {
            window.loadTodayTasks();
          }
        }
      }
    });

    // 전역 에러 처리 (개선됨)
    window.addEventListener('error', function(event) {
      // 가로모드 관련 에러는 무시
      if (event.error && event.error.message) {
        const errorMessage = event.error.message.toLowerCase();
        if (errorMessage.includes('orientation') || 
            errorMessage.includes('landscape') || 
            errorMessage.includes('unlock') ||
            errorMessage.includes('catch') ||
            errorMessage.includes('backToHome') || 
            errorMessage.includes('openTab') ||
            errorMessage.includes('live reload')) {
          console.log('무시된 에러 (정상):', event.error.message);
          return;
        }
      }
      console.error('전역 에러:', event.error);
    });

    window.addEventListener('unhandledrejection', function(event) {
      // Promise 거부 에러도 가로모드 관련은 무시
      if (event.reason && event.reason.message) {
        const errorMessage = event.reason.message.toLowerCase();
        if (errorMessage.includes('orientation') || 
            errorMessage.includes('unlock') ||
            errorMessage.includes('landscape')) {
          console.log('무시된 Promise 거부 (정상):', event.reason.message);
          event.preventDefault();
          return;
        }
      }
      console.error('처리되지 않은 Promise 거부:', event.reason);
      event.preventDefault();
    });
    
    // 전역 함수를 window에 등록
    window.backToHome = backToHome;
    window.openTab = openTab;
    window.loadCompanyFundsTab = loadCompanyFundsTab;
    window.loadPrintWorkOrderTab = loadPrintWorkOrderTab;
    window.enableLandscape = enableLandscape;
  </script>
