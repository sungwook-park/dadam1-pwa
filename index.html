  <!-- 캐시 관리 스크립트 -->
  <script>
    // 개발용 캐시 삭제 함수
    window.clearAllCache = async function() {
      try {
        console.log('🧹 모든 캐시 삭제 시작...');
        
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
          const messageChannel = new MessageChannel();
          
          return new Promise((resolve) => {
            messageChannel.port1.onmessage = function(event) {
              if (event.data.success) {
                console.log('✅ Service Worker 캐시 삭제 완료');
                resolve();
              }
            };
            
            navigator.serviceWorker.controller.postMessage(
              {type: 'CLEAR_CACHE'}, 
              [messageChannel.port2]
            );
          });
        }
        
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => {
              console.log('브라우저 캐시 삭제:', cacheName);
              return caches.delete(cacheName);
            })
          );
        }
        
        console.log('✅ 모든 캐시 삭제 완료!');
        alert('캐시가 삭제되었습니다. 페이지를 새로고침합니다.');
        window.location.reload(true);
        
      } catch (error) {
        console.error('❌ 캐시 삭제 오류:', error);
        alert('캐시 삭제 중 오류가 발생했습니다.');
      }
    };

    window.reregisterServiceWorker = async function() {
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('Service Worker 해제:', registration.scope);
          }
          
          const registration = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service Worker 재등록 성공:', registration.scope);
          
          alert('Service Worker가 재등록되었습니다. 페이지를 새로고침합니다.');
          window.location.reload(true);
        }
      } catch (error) {
        console.error('Service Worker 재등록 오류:', error);
        alert('Service Worker 재등록 중 오류가 발생했습니다.');
      }
    };

    console.log(`
🔧 개발용 캐시 관리 함수:
  - clearAllCache() : 모든 캐시 삭제
  - reregisterServiceWorker() : Service Worker 재등록
    `);

    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('🔧 개발 모드 - 캐시 정책 수정');
    }
  </script>

      // 온라인/오프라인 상태 감지
      function updateOnlineStatus() {
        const offlineBanner = document.getElementById('offline-banner');
        if (offlineBanner) {
          if (navigator.onLine) {
            offlineBanner.classList.add('animate-slide-out-up');
            setTimeout(() => {
              offlineBanner.style.display = 'none';
              offlineBanner.classList.remove('animate-slide-out-up');
            }, 300);
          } else {
            offlineBanner.style.display = 'block';
            offlineBanner.classList.add('animate-slide-in-down');
          }
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // iOS Safari 100vh 이슈 해결
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 100);
      });

      // 터치 스크롤 개선 (iOS)
      document.body.style.webkitOverflowScrolling = 'touch';
      document.body.style.webkitTapHighlightColor = 'transparent';
      
      // 키보드 대응 (모바일에서 input focus 시 스크롤 조정)
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          input.classList.add('animate-scale-in');
          setTimeout(() => {
            input.scrollIntoView({ 
              behavior: 'smooth', 
              block: 'center' 
            });
            input.classList.remove('animate-scale-in');
          }, 300);
        });
        
        input.addEventListener('blur', () => {
          input.classList.add('animate-fade-in');
          setTimeout(() => input.classList.remove('animate-fade-in'), 300);
        });
      });

      // 상태바 높이 감지 (iOS)
      if (window.navigator.standalone) {
        document.body.classList.add('standalone');
      }
      
      // 스크롤 기반 애니메이션 초기화
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
          }
        });
      }, observerOptions);
      
      // 스크롤 애니메이션 대상 요소들 관찰
      document.querySelectorAll('.scroll-fade-in, .scroll-slide-left, .scroll-slide-right').forEach(el => {
        observer.observe(el);
      });
    });

    // 백그라운드 동기화 감지
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && window.auth?.currentUser) {
        console.log('앱 다시 활성화 - 데이터 새로고침');
        
        // 새로고침 애니메이션 효과
        const activeElements = document.querySelectorAll('.task-item, .menu-button');
        activeElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add('animate-pulse');
            setTimeout(() => el.classList.remove('animate-pulse'), 300);
          }, index * 50);
        });
        
        const activeTab = document.querySelector('.worker-tab-btn.active');
        if (activeTab) {
          if (activeTab.id === 'today-tab' && window.loadWorkerTodayTasks) {
            window.loadWorkerTodayTasks();
          } else if (activeTab.id === 'done-tab' && window.loadWorkerDoneTasks) {
            window.loadWorkerDoneTasks();
          }
        } else if (window.isCurrentUserAdmin && window.isCurrentUserAdmin()) {
          if (window.loadTodayTasks) {
            window.loadTodayTasks();
          }
        }
      }
    });

    // 전역 에러 처리
    window.addEventListener('error', (event) => {
      console.error('전역 에러:', event.error);
      if (event.error && event.error.message && 
          (event.error.message.includes('backToHome') || 
           event.error.message.includes('openTab') ||
           event.error.message.includes('Live reload'))) {
        return;
      }
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('처리되지 않은 Promise 거부:', event.reason);
      event.preventDefault();
    });
    
    // 전역 함수를 window에 등록
    window.backToHome = backToHome;
    window.openTab = openTab;
    window.loadCompanyFundsTab = loadCompanyFundsTab;
    window.loadPrintWorkOrderTab = loadPrintWorkOrderTab;
    
    // 현대적 알림 시스템
    window.showToast = function(message, type = 'info', duration = 3000) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type} show animate-slide-in-right`;
      toast.textContent = message;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.remove('animate-slide-in-right');
        toast.classList.add('animate-slide-out-right');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, duration);
    };
    
    // 애니메이션 유틸리티 함수
    window.animateElement = function(element, animation, duration = 300) {
      if (!element) return;
      
      element.classList.add(`animate-${animation}`);
      setTimeout(() => {
        element.classList.remove(`animate-${animation}`);
      }, duration);
    };
    
    // 리플 효과 적용
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('ripple-effect')) {
        const ripple = document.createElement('span');
        const rect = e.target.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        e.target.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      }
    });
  </script>
